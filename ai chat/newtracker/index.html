<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ailia Medication Tracker</h1>
        <form id="medication-form">
            <input type="text" id="medication-name" placeholder="Medication Name" required>
            <input type="time" id="medication-time" required>
            <input type="text" id="medication-dosage" placeholder="Dosage" required>
            <select id="medication-category" required>
                <option value="" disabled selected>Category</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
            </select>
            <button type="submit">Add Medication</button>
        </form>
        <input type="text" id="search" placeholder="Search Medications">
        <ul id="medication-list"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
