<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Ailia Mental Wellness Journal</h1>
        <div id="entryForm">
            <textarea id="journalEntry" placeholder="Write your thoughts and feelings here..."></textarea>
            <select id="moodSelect">
                <option value="">Select Mood</option>
                <option value="Happy">Happy</option>
                <option value="Sad">Sad</option>
                <option value="Angry">Angry</option>
                <option value="Anxious">Anxious</option>
                <option value="Excited">Excited</option>
                <option value="Calm">Calm</option>
                <!-- Add more emotions as needed -->
            </select>
            <button onclick="saveEntry()">Save</button>
        </div>
        <div id="searchForm">
            <input type="text" id="searchInput" placeholder="Search entries">
            <button onclick="searchEntries()">Search</button>
            <button onclick="clearSearch()">Clear</button>
        </div>
        <div id="savedEntries">
            <!-- Saved entries will appear here -->
        </div>
    </div>

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="passwordForm">
                <h2>Enter password to protect the note:</h2>
                <input type="password" id="passwordInput" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
